name: Push Flux Artifact to OCI Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      oci_registry:
        description: 'OCI registry to deploy'
        required: true
        default: 'oci://docker.io/lutfailham/dev-flux-gitops'
      cluster_name:
        description: 'Cluster name to deploy'
        required: true
        default: 'dev-cluster'
        type: choice
        options:
          - 'dev-cluster'
          - 'staging-cluster'
          - 'production-cluster'
      confirm_production:
        description: 'Confirm deployment to production cluster (yes or no)'
        required: true
        default: 'no'

jobs:
  push_flux_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Push Flux artifact to OCI registry
        run: |
          if [[ "${{ github.event.inputs.cluster_name }}" == "production" && "${{ github.event.inputs.confirm_production }}" == "yes" ]]; then
            echo "You need to confirm deployment to production cluster!"
            exit 1
          fi
          echo "Deploying to ${{ github.event.inputs.cluster_name }} cluster..."
          flux push artifact ${{ github.event.inputs.oci_registry }}:${{ github.event.inputs.cluster_name }} \
            --path="./manifests/${{ github.event.inputs.cluster_name }}/" \
            --source="${{ github.server_url }}/${{ github.repository }}" \
            --revision="${{ github.sha }}" \
            --annotations="org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}/media/icon.png" \
            --annotations="org.opencontainers.image.title=${{ github.event.repository.name }}" \
            --annotations="com.github.event_id=${{ github.run_id }}" \
            --annotations="com.github.run_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
