apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-config
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m0s
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: manifests
    namespace: flux-system
  path: ./manifests/dev-cluster/infrastructure/config/
